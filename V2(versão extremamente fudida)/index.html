<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-menu" id="main-menu">
    <h1>Ultimate Tic-Tac-Toe</h1>
    <button class="menu-btn" onclick="showGame('multiplayer')" disabled>Multiplayer (Em breve)</button>
    <button class="menu-btn" onclick="showGame('local')">VS Local</button>
    <button class="menu-btn" onclick="showGame('ai')">VS IA</button>
  </div>

  <div class="game-container" id="game-container" style="display: none;">
    <div class="status">
      <p id="status"></p>
    </div>
    <div class="timer">
      <p id="timer-x">Tempo restante (X): 10:00</p>
      <p id="timer-o">Tempo restante (O): 10:00</p>
    </div>
    <div class="board" id="main-board"></div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar Jogo</button>
    <br>
    <a href="ComoJogar.html" class="how-to-play">Como jogar</a>
  </div>

  <footer>
    <h5>Cr√©ditos: <a href="https://github.com/BLMChoosen/TicTacToe-Ultimate-Multiplayer">Felipe Somacal e Davi Oliz</a></h5>
  </footer>
  <script src="script.js"></script>
</body>
</html>
